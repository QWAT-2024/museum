<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Museum Chatbot</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar Section -->
        <div class="chat-sidebar">
            <h2>Chat History</h2>
            <!-- New Chat Button -->
            <button id="new-session" class="new-chat-button">+ New Chat</button>
            <ul id="session-list"></ul>
        </div>

        <!-- Main Chat Section -->
        <div class="chat-main">
            <header class="chat-header">
                <h1>Indian Museum Chatbot</h1>
            </header>
            <div id="chat-history"></div>
            <div class="chat-input">
                <form id="chat-form">
                    <input type="text" id="query" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
                <p id="processing" style="display: none;">Processing...</p>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
